# 開發環境設定 - 外部 API 設定 (開發環境使用 Mock)
library.external-api.enabled=false
library.external-api.mock-response=true

# 開發環境數據庫設定 (PostgreSQL via Testcontainers)
spring.datasource.url=jdbc:tc:postgresql:16:///library?TC_DAEMON=true
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.username=test
spring.datasource.password=test

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none

# Database Initialization (SQL files)
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=true
spring.sql.init.separator=;
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# JWT Configuration
jwt.secret=mySecretKeyForDevelopmentOnly123456789012345678901234567890
jwt.expiration=3600

# 逾期檢查設定
overdue.check.interval=${OVERDUE_CHECK_INTERVAL:1}

# Logging Configuration
logging.level.root=INFO